<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Mate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            margin-left: 70px;
            color: #333;
            font-size: 3em; 
            font-weight: bold;
            text-transform:none; 
            font-family: 'Arial', sans-serif;
            letter-spacing: 1px; 
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2); 
            margin-bottom: 30px; 
        }

        table {
            border-collapse: collapse;
            width: 90%; 
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); 
            border-radius: 8px; 
        }

        th, td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .attendance-checkbox {
            width: 18px;
            height: 18px;
        }

        button#submitBtn {
            display: block;
            margin: 30px auto; 
            padding: 12px 25px; 
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 6px; 
            transition: background-color 0.3s ease;
        }

        button#submitBtn:hover {
            background-color: #0056b3;
        }

        #copyBtn {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 25px; 
            margin-left: 142px; 
            margin-bottom: 50px; 
            cursor: pointer;
            font-size: 18px; 
            transition: background-color 0.3s ease;
        }

        #copyBtn:hover {
            background-color: #ff524e;
        }

        .output-box {
            border: 1px solid #ccc;
            padding: 15px;
            width: 90%;
            margin: 20px auto;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px; 
        }
        tr.checked {
            background-color: lightgreen; 
        }

        
    </style>
</head>
<body>
    <h1>Check Mate</h1>
    <table>
        <tr>
            <th>Roll Number</th>
            <th>Name</th>
            <th>Attendance</th>
        </tr>
        {% for row in attendance_data %}
        <tr>
            <td>{{ row["ID"] }}</td>
            <td>{{ row["Name"] }}</td>
            <td><input type="checkbox" class="attendance-checkbox" value="{{ row["ID"] }}"></td>
        </tr>
        {% endfor %}
    </table>
    <button id="submitBtn">Submit Attendance</button>

    <div class="output-box" id="selectedRollNumbers"></div>
    <div class="output-box" id="selectedCount"></div>

    <button id="copyBtn">Copy</button>
    

 
    <script>
        
        document.getElementById("submitBtn").addEventListener("click", function () {
            var checkboxes = document.querySelectorAll('.attendance-checkbox:checked');
            var attendanceList = Array.from(checkboxes).map(function (checkbox) {
                var value = checkbox.value;
                if (value.startsWith("22BD5A12")) {
                    return value.slice(-3);
                } else {
                    return value.slice(-2);
                }

            });
    
            var selectedRollNumbers = "Roll Numbers: " + attendanceList.join(', ');
            var selectedCount = "Count of students : " + attendanceList.length;
            
            var outputDiv = document.getElementById("selectedRollNumbers");
            var countOutputDiv = document.getElementById("selectedCount");
            outputDiv.innerHTML = selectedRollNumbers ;
            countOutputDiv.textContent = selectedCount;
            

        });
        function copyToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
        }

        document.getElementById("copyBtn").addEventListener("click", function () {
            var selectedRollNumbers = document.getElementById("selectedRollNumbers").textContent;
            copyToClipboard(selectedRollNumbers);
            alert("Copied to clipboard: " + selectedRollNumbers);
        });
        
        document.querySelectorAll('.attendance-checkbox').forEach(function(checkbox) {
        checkbox.addEventListener('change', function() {
            var row = this.parentNode.parentNode;
            if (this.checked) {
                row.classList.add('checked');
            } else {
                row.classList.remove('checked');
            }
        });
    });
       
    
    </script>
    
</body>
</html>
